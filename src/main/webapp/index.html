<header>
    <div class="topnav">

        <a href="about.html">About</a>

    </div>
</header>
<main>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <rect width="100%" height="100%" fill="#777"/>
                <img src="assets/Journal.jpg" alt="Journal" class="d-block w-100">

                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Welcome!</h1>
                        <p>-Library</p>
                        <br><br>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <rect width="100%" height="100%" fill="#777"/>
                <img src="assets/library2.jpg" alt="library2" class="d-block w-100">

                <div class="container">
                    <div class="carousel-caption ">
                        <h1>A Library is a hospital for the mind</h1>
                        <p>-Anonymous</p>
                        <br><br>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <rect width="100%" height="100%" fill="#777"/>
                <img src="assets/Reading.jpg" alt="Reading" class="d-block w-100">

                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1 >Without Libraries what have we? We have no past and no Future</h1>
                        <p>-Ray Bradbury</p>
                        <br><br>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- FOOTER -->
    <footer class="container">
        <!--<p class="float-end"><a href="#">Back to top</a></p>-->
